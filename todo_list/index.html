  <body>
    <div class="container">
      <h1>Tuna Complex Todo List</h1>
      <!-- TODO INPUT -->
      <form class="todo-input-container">
        <p class="error">Please enter a todo</p>
        <div class="input-wrapper">
          <input type="text" id="todo-input" />
          <button class="submit-btn" type="button">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <select name="todo-option" id="todo-option">
          <option value="personal">Personal</option>
          <option value="work">Work</option>
          <option value="other">Other</option>
        </select>
      </form>
      <!-- TODO CONTAINER -->
      <div class="todo-list-container">
        <!-- PERSONAL TODO -->
        <ul class="todo-list personal-list">
          <h3>Personal Todo</h3>
        </ul>

        <!-- WORK  -->
        <ul class="todo-list work-list">
          <h3>Work Todo</h3>
        </ul>

        <!-- OTHERs -->
        <ul class="todo-list other-list">
          <h3>Other Todo</h3>
        </ul>
      </div>
    </div>
